services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    build:
      context: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: uvicorn sentinelcase.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: rq worker sentinelcase
    volumes:
      - ./backend:/app

volumes:
  pgdata:
